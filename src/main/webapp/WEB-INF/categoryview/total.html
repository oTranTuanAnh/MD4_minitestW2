<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List </title>
</head>
<body>
<h3>Categories List</h3>
<p>
    <a th:href="@{/category/create}">
        Add new category
    </a>
</p>
<p>
    <a th:href="@{/tasks}">
        Task list
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "tasks">
    <thead>
    <tr>
        <th>Name</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${totals}">
        <td th:text="${t.getNameCategory()}"></td>
        <td th:text="${t.getTotalAmount()}"></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
